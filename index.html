<!DOCTYPE html>
<html>
    <head>
        <!-- meta for the browser to have mobile first design -->
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
 

    <title> CIMPL-Corporate and Independently Owned Pharmacy Locator </title>

    <style>
        html,
        body,
        #viewDiv {
         padding: 0;
         margin: 0;
         height: 100%;
         width: 100%;
        }

        .addRecordBtn {
  position: absolute;
  z-index: 10;
  top: 10px;
  right: 10px;
  background-color: #005a87;
  color: white;
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
    font-size: 20px; 
  cursor: pointer;
  text-decoration: none;
}

.addRecordBtn:hover {
  background-color: #00486b;
}

       </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.25/"></script>

        <script>
        require([ "esri/config","esri/Map", "esri/views/MapView", "esri/widgets/Locate", "esri/widgets/Search", "esri/layers/FeatureLayer", "esri/layers/GeoJSONLayer"
 ], (esriConfig, Map, MapView, Locate, Search, FeatureLayer, GeoJSONLayer) => {
            
            esriConfig.apiKey = "AAPK56419a6214b44ea4bcb814fec9ef171eVhAxzMstqNZOcF3t1U-exAFnYlWyzkQVYSOD8xzziKyHegsVdDZxaECBoXxisXR6";

            const map = new Map({
            basemap: "satellite"
            });

            const view = new MapView({
            container: "viewDiv", // Reference to the DOM node that will contain the view
            map: map,
            center: [-82.3475, 29.6436],
            zoom: 13 // Sets the zoom level based on level of detail (LOD)
            });

            const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the bottom left corner of the view
        view.ui.add(locateBtn, {
          position: "bottom-left"
        });

        

         const searchWidget = new Search({
        view: view
        });
        // Adds the search widget below other elements in
        // the bottom left corner of the view
        // next to locate me widget
        view.ui.add(searchWidget, {
          position: "bottom-left",
         index: 2
        });

// Create featurelayer from feature service 
const layer = new FeatureLayer({ 
  // URL to the service 
   url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_bb7f841778664a648d8a6fbdef1fbc56_results/FeatureServer" //Your item URL Goes Here
})
map.add(layer);

// Create a GeoJSONLayer from a GeoJSON file
    const url = "https://raw.githubusercontent.com/ceciliaperla/midterm/main/pharmacy_point.geojson"; // Replace with your GeoJSON file URL
      
      const geojsonLayer = new GeoJSONLayer({
        url: url
      });

      map.add(geojsonLayer);
    
      // Create a GeoJSONLayer from a GeoJSON file
    const url2 = "https://raw.githubusercontent.com/ceciliaperla/midterm/main/pharmacy_polygon.geojson"; // Replace with your second GeoJSON file URL

      const geojsonLayer2 = new GeoJSONLayer({
        url: url2
      });

      map.add(geojsonLayer2);
    });

        </script>
    

</head>
    <body>
      <a href="https://arcg.is/18Cefe1"target="_blank" class="addRecordBtn">Add Record</a>

        <div id="viewDiv"></div>
    </body>
